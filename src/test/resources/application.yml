    context-path: /template/api/elements
  port: 8086

logging:
  level:
    com.thalesgroup: DEBUG

spring:
  output:
    ansi:
      enabled: ALWAYS
  main:
    allow-circular-references: true

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

